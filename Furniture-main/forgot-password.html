<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Forgot Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="forgot-password.css">
</head>
<body>
    <img src="images/logo.png" alt="" class="logo">

    <div class="forgot-password-container">
        <header>
            <h1 class="forgot-password-title">Forgot Password</h1>
        </header>

        <section class="instruction-message">Enter your email address.</section>

        <form action="new-password.html" method="POST"> <!-- Action added -->
            <label class="email-label">Email</label>
            <input type="email" class="frame1" placeholder="Enter your email" required>

            <button type="submit" class="frame3 reset-password" onclick="window.location.href='new-password.html'">Continue</button>
        </form>

        <a class="back-to-login" href="login.html">Back to login</a>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </div>
</body>
</html>
